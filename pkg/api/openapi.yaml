openapi: 3.0.0
info:
  title: Pulse Feed Aggregation API
  version: 1.0.0
  description: API for managing feed sources and retrieving aggregated content

servers:
  - url: http://localhost:8080

paths:
  /sources:
    post:
      summary: Create a new source
      operationId: createSource
      tags:
        - sources
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSourceRequest'
      responses:
        '201':
          description: Source created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
        '400':
          description: Invalid request
        '409':
          description: Source already exists
    get:
      summary: List all sources
      operationId: listSources
      tags:
        - sources
      responses:
        '200':
          description: List of sources
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Source'

  /sources/{uid}:
    get:
      summary: Get source by UID
      operationId: getSource
      tags:
        - sources
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Source details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Source'
        '404':
          description: Source not found
    delete:
      summary: Delete source
      operationId: deleteSource
      tags:
        - sources
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Source deleted successfully
        '404':
          description: Source not found

  /sources/activities:
    get:
      summary: List all activities
      operationId: listAllActivities
      tags:
        - activities
      responses:
        '200':
          description: Activities list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity'

  /activities/search:
    get:
      summary: Search activities
      operationId: searchActivities
      tags:
        - activities
      parameters:
        - name: query
          in: query
          description: Semantic search query text
          schema:
            type: string
        - name: sources
          in: query
          description: Filter by source UIDs (comma-separated)
          schema:
            type: string
        - name: min_similarity
          in: query
          description: Minimum similarity score (0-1). Can only be used when `query` is provided.
          schema:
            type: number
            format: float
            minimum: 0
            maximum: 1
        - name: limit
          in: query
          description: Maximum number of results to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: sort_by
          in: query
          description: Field to sort results by
          schema:
            type: string
            enum: [similarity, created_date]
            default: similarity
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity'

  /page:
    get:
      summary: Get page HTML
      operationId: getPage
      tags:
        - pages
      parameters:
        - name: config
          in: query
          required: true
          description: Base64 encoded JSON string for feed config
          schema:
            type: string
      responses:
        '200':
          description: HTML content
          content:
            text/html:
              schema:
                type: string

components:
  schemas:
    CreateSourceRequest:
      type: object
      required:
        - type
        - config
      properties:
        type:
          $ref: '#/components/schemas/SourceType'
        config:
          type: object
          additionalProperties: true

    Source:
      type: object
      required:
        - uid
        - type
        - name
        - url
      properties:
        uid:
          type: string
        type:
          $ref: '#/components/schemas/SourceType'
        name:
          type: string
        url:
          type: string

    SourceType:
      type: string
      enum:
        - mastodon_account
        - mastodon_tag
        - hackernews_posts
        - reddit_subreddit
        - lobsters_tag
        - lobsters_feed
        - rss_feed
        - github_releases
        - github_issues
        - changedetection_website

    Activity:
      type: object
      required:
        - uid
        - source_uid
        - title
        - short_summary
        - full_summary
        - body
        - url
        - image_url
        - created_at
      properties:
        uid:
          type: string
        source_uid:
          type: string
        title:
          type: string
        short_summary:
          type: string
          description: One-line short plain text summary.
        full_summary:
          type: string
          description: One-paragraph markdown summary.
        body:
          type: string
        url:
          type: string
          format: url
        image_url:
          type: string
          format: url
        created_at:
          type: string
          format: date-time
        similarity:
          type: number
          format: float
          description: Similarity score (0-1) when using semantic search
